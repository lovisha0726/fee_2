<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <center>
        <h1>INPUT FIELD</h1>
        <input type="text"><br><br>
        <input type="number"><br><br>
        <input type="password"><br><br>
        <input type="date"><br><br>
        <input type="time"><br><br>
        <input type="color"><br><br>
        <hr>
        <h1>Lables and placeholders</h1>
        <label for="username">User Name:</label>
        <input type="text" id="Username" placeholder="user name"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password"><br><br>
        <button type="submit">Submit</button><br><br>
        <button type="reset">Reset</button>
        <hr>
        <h1>Checkbox</h1>
        <label for="age">Age</label>
        <input type="checkbox" id="age"><br><br>
        <label for="age">Age</label>
        <input type="checkbox" id="age" checked><br>
        <hr>
        <h1>Radio-buttons</h1>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="others">
        <label for="gender">Others</label><br>
        <hr>
        <label for="volume">Volume</label>
        <input type="range" min="0" max="100" step="20" value="20"><br>
        <hr>
    </center

    </form>
    
</body>
</html>
